<p class="hint">
    Turul 1
</p>
<div class="row">
    <ng-container *ngFor="let d of dates.Tur1; let i = index">
        <div class="col">
            <div [class.dateHighlighted]="d.key === pickedDate.key" class="card text-center" (click)="pickDate(d)">
                <div class="card-body">
                    <h5 class="card-title">{{ d.data }}</h5>
                    <p class="card-text">{{ d.luna }}</p>
                </div>
                <div class="card-footer">
                    {{ d.ziua }}
                </div>
            </div>
        </div>
        <div *ngIf="(i + 1) % 6 === 0" class="w-100"></div>
    </ng-container>
</div>
<br>
